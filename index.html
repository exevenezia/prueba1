<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Trabajo 1</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div>
            <ul>
                <li>
                    <button data-action="alert">Alerta</button>
                </li>              
                <li>
                    <button data-action="vibrar">Vibrar</button>
                </li>
                <li>
                    <button data-action="beep">Beep</button>
                </li>
				<li>
                    <button data-action="camera">Camara</button>
                </li>              				
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>         <script>
            $( document ).ready(function() {
              $('button').click(function(){
                    if($(this).data("action") == "alert"){
                      alert('alert');
                      alerta();
                    }                  
                    if($(this).data("action") == "vibrar"){
                      alert('vibrar');
                      vibrate();
                    }
                    if($(this).data("action") == "beep"){
                      alert('beep');
                      playBeep();
                    }
					if($(this).data("action") == "camera"){
                      camera();
                    }   					
                  
              });
            });
            function alerta(){
                navigator.notification.alert(
                    'Eres el ganador!', // mensaje (message)
                    'Game Over', // titulo (title)
                    'Cerrar' // nombre del botón (buttonName)
                );
            }    
            function vibrate() {
                navigator.notification.vibrate([1000, 1000, 3000, 1000, 5000]);
            }      
            function playBeep() {
                navigator.notification.beep(2);
            } 
            // Función camara			
            function camera() {
				navigator.camera.getPicture();
			}

        </script>
    </body>
</html>
